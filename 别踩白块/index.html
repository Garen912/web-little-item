<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="text/javascript"></script>
</head>

<body>

  <div class="wrapper">
    <div class="stop-btn">
      <div class="score"></div>
      <button>
        <span>停止</span>
      </button>
    </div>
    <div class="game-start">
      <h1>GAME START</h1>
    </div>
    <div class="author">
      <div class="title">
        <h1>作者</h1>
      </div>
      <div class="name">
        <h1>向贵德</h1>
      </div>
    </div>
    <div class="game-content">
      <table>
        <tbody>
        </tbody>
      </table>
      <div class="mask">
        <h1>GAME OVER!</h1>
        <!-- <div class="game-continue">
          <h1>Game Continues</h1>
        </div> -->
      </div>
    </div>
  </div>
</body>

</html>
