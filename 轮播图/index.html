<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>轮播图</title>
</head>

<body>
  <div class="wrapper">
    <div class="box">
      <ul>
        <li class=""><img src="img/1.jpg" alt=""></li>
        <li class=""><img src="img/2.jpg" alt=""></li>
        <li class=""><img src="img/3.jpg" alt=""></li>
        <li class=""><img src="img/4.jpg" alt=""></li>
        <li class=""><img src="img/5.png" alt=""></li>
      </ul>
    </div>
    <div class="pre"></div>
    <div class="next"></div>
    <div class="dot">
      <ul>
        <li class="act" node-index="0"></li>
        <li node-index="1"></li>
        <li node-index="2"></li>
        <li node-index="3"></li>
        <li node-index="4"></li>
      </ul>
    </div>
  </div>
</body>

</html>
